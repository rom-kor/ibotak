<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAI Podcast</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('cover.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 50px;
    }
    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    audio {
      width: 90%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    li {
      cursor: pointer;
      background: rgba(0,0,0,0.6);
      padding: 10px 15px;
      border-radius: 5px;
    }
    li.active {
      background: rgba(76, 175, 80, 0.8);
    }
  </style>
</head>
<body>

  <h2>🎧 RAI Podcast</h2>
  <audio id="player" controls>
    Ваш браузер не поддерживает аудио.
  </audio>

  <ul id="episodeList">
    <li data-src="episode1.mp3" class="active">Эпизод 1</li>
    <li data-src="episode2.mp3">Эпизод 2</li>
    <li data-src="episode3.mp3">Эпизод 3</li>
    <li data-src="episode4.mp3">Эпизод 4</li>
  </ul>

  <script>
    const player = document.getElementById('player');
    const episodes = document.querySelectorAll('#episodeList li');

    const KEY_PREFIX = 'podcast_pos_';
    const LAST_EP_KEY = 'podcast_last_ep';

    function loadEpisode(episode) {
      const src = episode.dataset.src;
      player.src = src;

      episodes.forEach(e => e.classList.remove('active'));
      episode.classList.add('active');

      localStorage.setItem(LAST_EP_KEY, src);

      const saved = localStorage.getItem(KEY_PREFIX + src);
      if (saved) player.currentTime = parseFloat(saved);
      player.play();
    }

    window.addEventListener('load', () => {
      const last = localStorage.getItem(LAST_EP_KEY);
      const episode = Array.from(episodes).find(e => e.dataset.src === last) || episodes[0];
      loadEpisode(episode);
    });

    episodes.forEach(episode => {
      episode.addEventListener('click', () => loadEpisode(episode));
    });

    player.addEventListener('timeupdate', () => {
      localStorage.setItem(KEY_PREFIX + player.src.split('/').pop(), player.currentTime);
    });
  </script>

</body>
</html>
