<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAI Podcast</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('cover.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 50px;
      backdrop-filter: blur(5px);
    }
    h2 { text-shadow: 0 0 10px rgba(0,0,0,0.7); margin-bottom: 30px; }
    .player-container {
      width: 90%;
      max-width: 600px;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    audio {
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    li {
      cursor: pointer;
      background: rgba(0,0,0,0.6);
      padding: 12px 15px;
      border-radius: 6px;
      text-align: center;
      font-size: 18px;
      transition: background 0.2s ease;
    }
    li:hover { background: rgba(255,255,255,0.2); }
    li.active { background: rgba(76, 175, 80, 0.8); }
  </style>
</head>
<body>

  <h2>ðŸŽ§ RAI Podcast</h2>

  <div class="player-container">
    <img src="cover.jpg" alt="ÐžÐ±Ð»Ð¾Ð¶ÐºÐ°" style="width:100%; border-radius:12px; object-fit:cover;">
    <audio id="player" controls></audio>
  </div>

  <ul id="episodeList">
    <li data-src="episode1.mp3" class="active">Ð­Ð¿Ð¸Ð·Ð¾Ð´ 1</li>
    <li data-src="episode2.mp3">Ð­Ð¿Ð¸Ð·Ð¾Ð´ 2</li>
    <li data-src="episode3.mp3">Ð­Ð¿Ð¸Ð·Ð¾Ð´ 3</li>
    <li data-src="episode4.mp3">Ð­Ð¿Ð¸Ð·Ð¾Ð´ 4</li>
  </ul>

  <script>
    const player = document.getElementById('player');
    const episodes = document.querySelectorAll('#episodeList li');

    const KEY_PREFIX = 'podcast_pos_';
    const LAST_EP_KEY = 'podcast_last_ep';

    function loadEpisode(episode) {
      const src = episode.dataset.src;
      player.src = src;

      episodes.forEach(e => e.classList.remove('active'));
      episode.classList.add('active');

      localStorage.setItem(LAST_EP_KEY, src);

      const saved = localStorage.getItem(KEY_PREFIX + src);
      player.addEventListener('loadedmetadata', () => {
        if (saved) player.currentTime = parseFloat(saved);
      }, { once: true });

      player.play();
    }

    // Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° Ð¿Ð¾ÑÐ»ÐµÐ´Ð½ÐµÐ³Ð¾ ÑÐ¿Ð¸Ð·Ð¾Ð´Ð°
    window.addEventListener('load', () => {
      const last = localStorage.getItem(LAST_EP_KEY);
      const episode = Array.from(episodes).find(e => e.dataset.src === last) || episodes[0];
      loadEpisode(episode);
    });

    // ÐšÐ»Ð¸Ðº Ð¿Ð¾ ÑÐ¿Ð¸Ð·Ð¾Ð´Ñƒ
    episodes.forEach(episode => {
      episode.addEventListener('click', () => loadEpisode(episode));
    });

    // Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ð¿Ñ€Ð¾Ð³Ñ€ÐµÑÑ
    player.addEventListener('timeupdate', () => {
      localStorage.setItem(KEY_PREFIX + player.src.split('/').pop(), player.currentTime);
    });
  </script>

</body>
</html>
