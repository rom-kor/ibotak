<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–æ–¥–∫–∞—Å—Ç - –ò–±–æ —Ç–∞–∫ –≥–æ–≤–æ—Ä–∏—Ç –ü–∏—Å–∞–Ω–∏–µ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed; /* —Ñ–æ–Ω */
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 50px;
      backdrop-filter: blur(5px);
    }
    h2 {
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      margin-bottom: 30px;
    }
    .player-container {
      width: 90%;
      max-width: 600px;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    audio {
      width: 100%;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    li {
      cursor: pointer;
      background: rgba(0,0,0,0.6);
      padding: 12px 15px;
      border-radius: 6px;
      text-align: center;
      font-size: 18px;
      transition: background 0.2s ease;
    }
    li:hover { background: rgba(255,255,255,0.2); }
    li.active { background: rgba(76, 175, 80, 0.8); }
  </style>
</head>
<body>

  <h2>üéß –ü–æ–¥–∫–∞—Å—Ç - –ò–±–æ —Ç–∞–∫ –≥–æ–≤–æ—Ä–∏—Ç –ü–∏—Å–∞–Ω–∏–µ</h2>

  <div class="player-container">
    <audio id="player" controls></audio>
  </div>

  <ul id="episodeList">
    <li data-src="episode1.mp3" class="active">–ß-1 –ü–æ—Å–ª–∞–Ω–∏–µ –∫ –µ–≤—Ä–µ—è–º</li>
    <li data-src="episode2.mp3">–ß-2 –ü–æ—Å–ª–∞–Ω–∏–µ –∫ –µ–≤—Ä–µ—è–º</li>
    <li data-src="episode3.mp3">–ß-3 –ü–æ—Å–ª–∞–Ω–∏–µ –∫ –µ–≤—Ä–µ—è–º</li>
    <li data-src="episode4.mp3">–ß-4 –ü–æ—Å–ª–∞–Ω–∏–µ –∫ –µ–≤—Ä–µ—è–º</li>
  </ul>

  <script>
    const player = document.getElementById('player');
    const episodes = document.querySelectorAll('#episodeList li');

    const KEY_PREFIX = 'podcast_pos_';
    const LAST_EP_KEY = 'podcast_last_ep';

    function loadEpisode(episode) {
      const src = episode.dataset.src;
      player.src = src;

      episodes.forEach(e => e.classList.remove('active'));
      episode.classList.add('active');

      localStorage.setItem(LAST_EP_KEY, src);

      const saved = localStorage.getItem(KEY_PREFIX + src);
      player.addEventListener('loadedmetadata', () => {
        if (saved) player.currentTime = parseFloat(saved);
      }, { once: true });

      player.play();
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —ç–ø–∏–∑–æ–¥–∞
    window.addEventListener('load', () => {
      const last = localStorage.getItem(LAST_EP_KEY);
      const episode = Array.from(episodes).find(e => e.dataset.src === last) || episodes[0];
      loadEpisode(episode);
    });

    // –ö–ª–∏–∫ –ø–æ —ç–ø–∏–∑–æ–¥—É
    episodes.forEach(episode => {
      episode.addEventListener('click', () => loadEpisode(episode));
    });

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
    player.addEventListener('timeupdate', () => {
      localStorage.setItem(KEY_PREFIX + player.src.split('/').pop(), player.currentTime);
    });
  </script>

</body>
</html>
