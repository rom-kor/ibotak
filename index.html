<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAI Podcast</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('cover.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 50px;
    }
    h2 { text-shadow: 0 0 10px rgba(0,0,0,0.7); margin-bottom: 30px; }
    .player-circle {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }
    .player-circle img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
    }
    .progress-ring {
      position: absolute;
      top: 0; left: 0;
      width: 200px;
      height: 200px;
      transform: rotate(-90deg);
    }
    audio { display: none; }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    li {
      cursor: pointer;
      background: rgba(0,0,0,0.6);
      padding: 12px 15px;
      border-radius: 6px;
      text-align: center;
      font-size: 18px;
      transition: background 0.2s ease;
    }
    li:hover { background: rgba(255,255,255,0.2); }
    li.active { background: rgba(76, 175, 80, 0.8); }
  </style>
</head>
<body>

  <h2>🎧 RAI Podcast</h2>

  <div class="player-circle">
    <svg class="progress-ring" width="200" height="200">
      <circle cx="100" cy="100" r="90" stroke="#4caf50" stroke-width="8" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="565.48"/>
    </svg>
    <img src="cover.jpg" alt="Обложка">
  </div>

  <audio id="player"></audio>

  <ul id="episodeList">
    <li data-src="episode1.mp3" class="active">Эпизод 1</li>
    <li data-src="episode2.mp3">Эпизод 2</li>
    <li data-src="episode3.mp3">Эпизод 3</li>
    <li data-src="episode4.mp3">Эпизод 4</li>
  </ul>
