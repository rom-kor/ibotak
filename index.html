<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAI Podcast</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('cover.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 50px;
    }
    h2 { text-shadow: 0 0 10px rgba(0,0,0,0.7); margin-bottom: 30px; }
    .custom-player {
      display: flex;
      align-items: center;
      gap: 20px;
      background: rgba(0,0,0,0.6);
      padding: 15px 25px;
      border-radius: 20px;
      margin-bottom: 30px;
    }
    .custom-player img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
    }
    .controls button {
      font-size: 24px;
      background: none;
      border: none;
      color: #4caf50;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .controls button:hover { transform: scale(1.2); }
    .controls span { font-size: 18px; }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    li {
      cursor: pointer;
      background: rgba(0,0,0,0.6);
      padding: 12px 15px;
      border-radius: 6px;
      text-align: center;
      font-size: 18px;
      transition: background 0.2s ease;
    }
    li:hover { background: rgba(255,255,255,0.2); }
    li.active { background: rgba(76, 175, 80, 0.8); }
  </style>
</head>
<body>

  <h2>üéß RAI Podcast</h2>

  <div class="custom-player">
    <img src="cover.jpg" alt="–û–±–ª–æ–∂–∫–∞">
    <div class="controls">
      <button id="playPause">‚ñ∂Ô∏è</button>
      <span id="nowPlaying">–≠–ø–∏–∑–æ–¥ 1</span>
    </div>
  </div>

  <audio id="player"></audio>

  <ul id="episodeList">
    <li data-src="episode1.mp3" class="active">–≠–ø–∏–∑–æ–¥ 1</li>
    <li data-src="episode2.mp3">–≠–ø–∏–∑–æ–¥ 2</li>
    <li data-src="episode3.mp3">–≠–ø–∏–∑–æ–¥ 3</li>
    <li data-src="episode4.mp3">–≠–ø–∏–∑–æ–¥ 4</li>
  </ul>

  <script>
    const player = document.getElementById('player');
    const playPause = document.getElementById('playPause');
    const nowPlaying = document.getElementById('nowPlaying');
    const episodes = document.querySelectorAll('#episodeList li');

    const KEY_PREFIX = 'podcast_pos_';
    const LAST_EP_KEY = 'podcast_last_ep';

    function loadEpisode(episode) {
      const src = episode.dataset.src;
      player.src = src;

      episodes.forEach(e => e.classList.remove('active'));
      episode.classList.add('active');

      nowPlaying.textContent = episode.textContent;
      localStorage.setItem(LAST_EP_KEY, src);

      const saved = localStorage.getItem(KEY_PREFIX + src);
      player.addEventListener('loadedmetadata', () => {
        if (saved) player.currentTime = parseFloat(saved);
      }, { once: true });

      player.play();
      playPause.textContent = '‚è∏Ô∏è';
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —ç–ø–∏–∑–æ–¥–∞
    window.addEventListener('load', () => {
      const last = localStorage.getItem(LAST_EP_KEY);
      const episode = Array.from(episodes).find(e => e.dataset.src === last) || episodes[0];
      loadEpisode(episode);
    });

    // –ö–ª–∏–∫ –ø–æ —ç–ø–∏–∑–æ–¥—É
    episodes.forEach(episode => {
      episode.addEventListener('click', () => loadEpisode(episode));
    });

    // –ö–Ω–æ–ø–∫–∞ Play/Pause
    playPause.addEventListener('click', () => {
      if (player.paused) {
        player.play();
        playPause.textContent = '‚è∏Ô∏è';
      } else {
        player.pause();
        playPause.textContent = '‚ñ∂Ô∏è';
      }
    });

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
    player.addEventListener('timeupdate', () => {
      localStorage.setItem(KEY_PREFIX + player.src.split('/').pop(), player.currentTime);
    });
  </script>

</body>
</html>
