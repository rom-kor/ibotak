<head>

<body>

  <audio id="player" controls>
    <source src="episode1.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
  </audio>

  <script>
    const player = document.getElementById('player');
    const KEY = 'podcast_position';

    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('load', () => {
      const saved = localStorage.getItem(KEY);
      if (saved) player.currentTime = parseFloat(saved);
    });

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
    player.addEventListener('timeupdate', () => {
      localStorage.setItem(KEY, player.currentTime);
    });
  </script>
</body>
